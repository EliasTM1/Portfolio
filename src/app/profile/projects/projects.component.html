<section id="projects">

  <div class="projects-container">

    <div class="title-container">
      <div class="section-title">Work</div>
      <div class="section-description">
        Take a look to my latest projects, I hope you find them interesting.
      </div>
    </div>

    <div class="projects">
      <div class="filter-pills" >
          <div class="pill" *ngFor="let category of categories">
            <span>
              {{category.name}}
              <span class="project-quantity">
                ({{category.qty}})
              </span>
            </span>
          </div>

      </div>
    </div>


    <div class="cards-grid">
      <app-project-card></app-project-card>
      <app-project-card></app-project-card>
      <app-project-card></app-project-card>
      <app-project-card></app-project-card>

    </div>


  </div>

</section>
