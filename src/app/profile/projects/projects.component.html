<section id="projects">
  <div class="projects-container">
    <div class="title-container">
      <div class="section-title">Work</div>
      <hr class="style-eight" />
      <div class="section-description">
        Here are some of the apps I have built. <br />
        Please take a look.
      </div>
    </div>

    <div class="projects">
      <div class="filter-pills">
        <!-- TODO: Filter for cards, paginatation still pending -->
        <div
          class="pill"
          *ngIf="selectedCategory !== ''"
          (click)="clearFilter()"
        >
          <span> All Projects </span>
        </div>
        <div
          class="pill"
          [ngClass]="
            category.difficulty === selectedCategory ? 'active-pill' : ''
          "
          *ngFor="let category of categories"
          (click)="filterByDifficulty(category.difficulty)"
        >
          <span>
            {{ category.difficulty }}
          </span>
        </div>
      </div>
    </div>

    <div class="cards-container">
      <app-project-card
        *ngFor="let project of displayedProjexts"
        [title]="project.title"
        [description]="project.description"
        [demoLink]="project.demo"
        [repoLink]="project.repo"
      ></app-project-card>
    </div>
  </div>
</section>
