<section id="contact">
  <div class="title-container">
    <div class="section-header">Contact me</div>
    <hr class="style-eight">
    <div class="section-description">
      Please fill out the form below to send me an e-mail and I will get back to you as soon as possible.
    </div>
  </div>
  <div class="contact-container">
    <div class="image-container">
      <img src="../../../assets/images/colordev.jpeg"
        alt="" />
    </div>
    <div class="form-container">
      <form action="https://formspree.io/f/maylzwko"
        method="POST">
        <label for="name">Name</label>
        <input type="text"
          name="name"
          id="" />
        <label for="email">Company</label>
        <input type="email"
          name="email"
          id="" />
        <label for="company">E-mail</label>
        <input type="text"
          name="company"
          id="" />
        <label for="phone">Phone</label>
        <input type="text"
          name="phone"
          id="" />
        <label for="message">Message</label>
        <textarea name="message"
          id=""
          cols="30"
          rows="10"></textarea>
        <div class="button-container">
          <button type="submit"
            class="dark-button">Contact me</button>
          <button class="clear-button">Check my work</button>
        </div>
      </form>
    </div>
  </div>
</section>
