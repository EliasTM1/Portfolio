<div class="container">
  <div class="wrapper">
    <div class="slide-img">
      <div *ngFor="let slide of activeSlide; let i = index"
        class="slide">
        <div class="slide-img"
          [ngClass]="{ 'active': slide.active }">
          <img src="{{ slide.src }}" />
        </div>
        <div class="slide-content">
          <h2 [ngClass]="{ 'active': slide.active }">Title{{ slide.title }}</h2>
          <p [ngClass]="{ 'active': slide.active }">description{{ slide.description }}</p>
          <a [ngClass]="{ 'active': slide.active }">Read More</a>
          <div class="button">
            <div class="someContainer">
              <button class="underline-text button-left"
                (click)="onClickButton(false)">previous</button>
              <button class="underline-text button-right"
                (click)="onClickButton(true)">next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
