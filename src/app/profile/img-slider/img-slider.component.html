<div class="slider">
  <div class="slide" *ngFor="let slide of slides; let i = index" [ngClass]="{ current: i === currentSlideIndex }">
    <div class="content">
      <h1>{{ slide.title }}</h1>
      <p>{{ slide.content }}</p>
    </div>
  </div>
</div>
<div class="buttons">
  <button id="prev" (click)="prevSlide()"><i class="fas fa-arrow-left"></i></button>
  <button id="next" (click)="nextSlide()"><i class="fas fa-arrow-right"></i></button>
</div>
